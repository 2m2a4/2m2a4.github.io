---
layout: default
---

<div class="home">

  <header class="post-header">
    <h1 class="post-title">Matric√°k</h1>
  </header>

  {{ content }}

  <ul class="post-list">
    {% for post in site.messages %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">&bdquo;{{ post.message | escape }}&rdquo;</a>
        </h2>
        <p class="post-excerpt">{{ post.excerpt | markdownify }}</p>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <p class="post-meta">
          <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ post.date | date: date_format }}
          </time>
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
